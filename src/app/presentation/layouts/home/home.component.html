<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    style="padding: 10px"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item routerLink="organizations" routerLinkActive="active">
        <mat-icon matListItemIcon>diversity_2</mat-icon>
        <div matListItemTitle>Organizaciones</div>
      </mat-list-item>
      <mat-list-item routerLink="endorsers" routerLinkActive="active">
        <mat-icon matListItemIcon>lock</mat-icon>
        <div matListItemTitle>Avales</div>
      </mat-list-item>
      <mat-list-item routerLink="applicants" routerLinkActive="active">
        <mat-icon matListItemIcon>contact_page</mat-icon>
        <div matListItemTitle>Postulantes</div>
      </mat-list-item>
      <mat-list-item routerLink="approved" routerLinkActive="active">
        <mat-icon matListItemIcon>person</mat-icon>
        <div matListItemTitle>Aprobados</div>
      </mat-list-item>
      <mat-list-item routerLink="officers" routerLinkActive="active">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <div matListItemTitle>Funcionarios</div>
      </mat-list-item>
      <mat-list-item routerLink="report" routerLinkActive="active">
        <mat-icon matListItemIcon>description</mat-icon>
        <div matListItemTitle>Reporte</div>
      </mat-list-item>
    </mat-nav-list>

    <mat-toolbar class="footer">
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
