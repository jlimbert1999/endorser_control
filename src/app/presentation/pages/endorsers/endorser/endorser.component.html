<h2 mat-dialog-title>Registro aval</h2>
<mat-dialog-content>
  <form [formGroup]="Form">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Nombre del aval</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
      </div>
      <div class="col-12">
        <server-select-search
          placeholder="Buscar organizacion"
          [data]="organizations()"
          (onSearch)="searchOrganizations($event)"
          (onSelect)="setOrganization($event)"
        ></server-select-search>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [disabled]="Form.invalid" (click)="save()">Aceptar</button>
</mat-dialog-actions>
