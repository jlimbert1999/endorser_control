<mat-toolbar color="primary">
  <span>Avales</span>
  <span class="toolbar-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    (click)="add()"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div style="padding: 10px">
  <mat-form-field>
    <mat-label>Buscar aval</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Nombre de la organizacion"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row" style="font-weight: bold">
          {{ row.name | uppercase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Organizacion</th>
        <td mat-cell *matCellDef="let row">
          {{ row.organization?.name | uppercase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="viewDetail(row)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="2" style="padding: 10px">
          Sin resultados para: "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
