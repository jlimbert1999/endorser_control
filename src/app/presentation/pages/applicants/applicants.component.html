<div class="card mt-2">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Nuevo"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="openNew()"
      ></button>
    </ng-template>
  </p-toolbar>
  <div class="p-2">
    <p-table
      #dt
      [value]="applicants()"
      [rows]="10"
      [paginator]="true"
      [tableStyle]="{ 'min-width': '75rem' }"
      [rowHover]="true"
      currentPageReportTemplate=" {first} de {last} para {totalRecords}"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Listado de aplicantes</h5>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target, 'contains')"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Paterno</th>
          <th>Materno</th>
          <th>Cargo</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.nombre }}</td>
          <td>{{ product.paterno }}</td>
          <td>{{ product.materno }}</td>
          <td>{{ product.cargo }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="editProduct(product)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deleteProduct(product)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '800px' }"
    header="Registro aplicante"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <form [formGroup]="FormApplicant">
        <div class="formgrid grid">
          <div class="field col-12 md:col-4">
            <label for="name">Nombre completo</label>
            <input
              id="name"
              type="text"
              pInputText
              formControlName="firstname"
            />
          </div>
          <div class="field col-12 md:col-4">
            <label for="name">Apellido paterno</label>
            <input
              id="name"
              type="text"
              pInputText
              formControlName="firstname"
            />
          </div>
          <div class="field col-12 md:col-4">
            <label for="name">Apelldio materno</label>
            <input
              id="name"
              type="text"
              pInputText
              formControlName="firstname"
            />
          </div>
          <div class="field col-12 md:col-4">
            <label for="name">Nro. Carnet</label>
            <input
              id="name"
              type="text"
              pInputText
              formControlName="firstname"
            />
          </div>
          <div class="field col-12 md:col-8">
            <label for="name">Candidato a</label>
            <input
              id="name"
              type="text"
              pInputText
              formControlName="firstname"
            />
          </div>
          <div class="field col-12 md:col-12">
            <label for="name">Perfil profesional</label>
            <input
              id="name"
              type="text"
              pInputText
              formControlName="firstname"
            />
          </div>
        </div>
      </form>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
