<h2 mat-dialog-title>Registro organizacion</h2>
<mat-dialog-content>
  <form [formGroup]="Form">
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Nombre de la organizacion</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
      </div>
     
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
  <button  mat-flat-button color="primary" [disabled]="Form.invalid" (click)="save()">Aceptar</button>
</mat-dialog-actions>
